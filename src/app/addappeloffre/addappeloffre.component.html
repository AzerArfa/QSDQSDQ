<div class="full-screen-container">
    <div class="form-container">
      <h2>Cr√©er un appel d'offre</h2>
      <form (ngSubmit)="createAppelOffre()">
        <div class="input-box">
          <input type="text" placeholder="Title" [(ngModel)]="newAppelOffre.titre" name="titre" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Description" [(ngModel)]="newAppelOffre.description" name="description" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Localisation" [(ngModel)]="newAppelOffre.localisation" name="localisation" required>
        </div>
        <!-- Category Dropdown -->
<div class="input-box">
  <select [(ngModel)]="newAppelOffre.categorieId" name="categorieId" required>
    <option value="" disabled selected>Choisir un cat√©gorie</option>
    <option *ngFor="let categorie of categories" [value]="categorie.id">{{ categorie.nomcategorie }}</option>
  </select>
</div>

        <div class="input-box">
          <input type="date" placeholder="Submission Deadline" [(ngModel)]="datelimitesoumissionFormatted" name="datelimitesoumission" required>
        </div>
        <!-- <div class="input-box">
          <input type="file" (change)="onImageSelected($event)" name="img">
        </div> -->

        <div class="image-upload-container">
            <label for="image-upload" class="image-upload-label">
                <i class="upload-icon">üì∑</i>
                Image
            </label>
            <input type="file" (change)="onImageSelected($event)" name="img" id="image-upload" multiple hidden>
        </div>


        <div class="input-box">
          <input type="file" (change)="onDocumentSelected($event)" name="document" accept="application/pdf">
        </div>

        <button type="submit" class="btn">Cr√©er</button>
      </form>
    </div>
  </div>
