<div class="container">
    <form class="mt-4">
        <div class="input-group input-group-lg shadow-sm">
            <span class="input-group-text border-0">
                <i class="fas fa-search fa-xs text-secondary mb-1"></i>
            </span>
            <input type="text" class="form-control bg-white border-0 px-1" placeholder="Rechercher categories..."  #searchTerm (keyup)="searchCategories(searchTerm.value)">
     <button type="button" class="btn btn-primary text-uppercase-bold-sm" (click)="toggleAddCategory()">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </form>

    <!-- Add Category Form -->
    <div *ngIf="showAddCategoryForm">
        <form class="mt-3" (submit)="addCategory(categoryName, categoryDescription)">
            <input type="text" class="form-control mb-2" [(ngModel)]="categoryName" name="categoryName" placeholder="Nom Categorie" required>
            <textarea class="form-control mb-2" [(ngModel)]="categoryDescription" name="categoryDescription" placeholder="Description" required></textarea>
            <button type="submit" class="btn btn-success">Créer Catégorie</button>
        </form>
    </div>
    <div *ngIf="editCategoryId">
        <form class="mt-3" (submit)="updateCategory()">
            <input type="text" class="form-control mb-2" [(ngModel)]="categoryName" name="categoryName" placeholder="Nom Categorie" required>
            <textarea class="form-control mb-2" [(ngModel)]="categoryDescription" name="categoryDescription" placeholder="Description" required></textarea>
            <button type="submit" class="btn btn-success">Modifier Catégorie</button>
            <button type="button" class="btn btn-danger" (click)="cancelEdit()">Annuler</button>
         </form>
    </div>

    <!-- Category Cards with Edit button modified -->
    <div class="row mb-4">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let category of categories">
            <div class="card hover-lift hover-shadow-xl shadow-sm border-0">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5>{{ category.nomcategorie }}</h5>
                            <p class="mb-0 text-muted">{{ category.description }}</p>
                            <i class="fas fa-briefcase"></i> {{ category.appelOffresCount }} Appels d'offres
                        </div>
                        <div>
                            <button class="btn btn-success btn-sm" (click)="startEdit(category)">
                                <i class="fas fa-pen-fancy"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.id)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
